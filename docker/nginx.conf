user www-data;
worker_processes auto;
pid /run/nginx.pid;

events {
        worker_connections 768;
        # multi_accept on;
}

http {

        ##
        # Basic Settings
        ##

        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;
        keepalive_timeout 65;
        types_hash_max_size 2048;
        server_tokens off;

        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";

        # server_names_hash_bucket_size 64;
        # server_name_in_redirect off;

        include /etc/nginx/mime.types;
        default_type application/octet-stream;

        ##
        # SSL Settings
        ##

        ssl_protocols TLSv1 TLSv1.1 TLSv1.2; # Dropping SSLv3, ref: POODLE
        ssl_prefer_server_ciphers on;

        ##
        # Logging Settings
        ##

        log_format debug '"[$time_local]" "$http_x_forwarded_proto"  "$http_HOST"  "$request" "$proxy_add_x_forwarded_for" "$http_referer" "$status"';

        #access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log;

        ##
        # Gzip Settings
        ##

        gzip on;
        gzip_disable "msie6";

        gzip_vary on;
        gzip_proxied any;
        gzip_comp_level 6;
        gzip_buffers 16 8k;
        gzip_http_version 1.1;
        gzip_min_length 256;
        gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript application/vnd.ms-fontobject application/x-font-ttf font/opentype image/svg+xml image/x-icon;

        ##
        # Virtual Host Configs
        ##

        # Expires map
        # Options include off/epoch/max/24h
        map $sent_http_content_type $expires {
            default                    off;
            text/html                  0;
            text/css                   0;
            application/javascript     0;
            ~image/                    84h;
        }

        server {
            listen 80;
            server_name rm1.remarcable.services;
            client_max_body_size 20M;
            expires $expires;

            location /static {
                alias /rm1/static;
            }

            location / {
                access_log /var/log/nginx/error.log debug;

#                 if ($http_x_forwarded_proto != "https") {
#                     rewrite ^(.*)$ https://$server_name$REQUEST_URI permanent;
#                 }
#
#                 if ($http_HOST != "www.remarcable.com") {
#                     return 444;
#                 }

                proxy_pass http://rm1-django:8000;
                proxy_http_version 1.1;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection "upgrade";

                proxy_redirect     off;
                proxy_set_header   Host $host;
                proxy_set_header   X-Real-IP $remote_addr;
                proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header   X-Forwarded-Host $server_name;
            }
        }

        include /etc/nginx/conf.d/*.conf;
        # include /etc/nginx/sites-enabled/*;
}
